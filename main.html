<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- <link rel="manifest" href="/manifest.json" /> -->
    <link rel="manifest" href="/favicons/manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <title>Simon Squares</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="backImage">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1 class="main-gameTitle">Simon Squares</h1>
        </div>
      </div>
      <div class="modal fade" id="playAgainModal">
        <div class="modal-dialog modal modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header"></div>
            <div class="modal-body">
              <p class="playAgainModalQuestion"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
                id="yesButton"
              >
                YES
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
                id="noButton"
              >
                NO
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-4 d-none d-sm-block">
            <h1 class="gamerName-gamerLevel-gamerLives">Player Name</h1>
            <button class="inGame-btn" id="gamerName"></button>
          </div>
          <div class="col-md-4 col-xs-12 tileGrid">
            <!-- game grid -->
            <div class="tile" id="tile0"></div>
            <div class="tile" id="tile1"></div>
            <div class="tile" id="tile2"></div>
            <div class="tile" id="tile3"></div>
            <div class="tile" id="tile4"></div>
            <div class="tile" id="tile5"></div>
            <div class="tile" id="tile6"></div>
            <div class="tile" id="tile7"></div>
            <div class="tile" id="tile8"></div>
            <div class="tile" id="tile9"></div>
            <div class="tile" id="tile10"></div>
            <div class="tile" id="tile11"></div>
            <div class="tile" id="tile12"></div>
            <div class="tile" id="tile13"></div>
            <div class="tile" id="tile14"></div>
            <div class="tile" id="tile15"></div>
          </div>
          <div class="w-100"></div>

          <div class="col-md-4 col-xs-1">
            <h1 class="gamerName-gamerLevel-gamerLives">Level</h1>
            <button class="inGame-btn" id="gamerLevel"></button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-xs-6">
            <h1 class="gamerName-gamerLevel-gamerLives" id="gamerLivesText">
              Lives
            </h1>
            <button class="inGame-btn gamerLives" id="gamerLives"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/js/main.js"></script>
</html>
