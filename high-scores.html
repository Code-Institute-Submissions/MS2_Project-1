  <body class="backImage">
    <div class="container-fluid">
      <div class="row justify-content-center myContentRow">
        <div class="col-md-12">
          <h1 class="highScoreGameTitle">Simon Squares</h1>
        </div>
        <div id="display-to-user" class="backImage">
          <h5>Top 5 Best Scores</h5>
          <hr class="divider">
          <p id="highScores"></p>
          <span class="span"> Rank </span>
          <span class="span"> Name </span>
          <span class="span"> Level </span>

          <hr class="divider">
          
          <div class="name">
            <p id="first"><span class="span">1st</span></p>
            <p id="second"><span class="span">2nd</span></p>
            <p id="third"><span class="span">3rd</span></p>
            <p id="fourth"><span class="span">4th</span></p>
            <p id="fifth"><span class="span">5th</span></p>
          </div>
        </div>
      </div>
    </div>

  <script src="assets/js/high-scores.js"></script>
