<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="manifest" href="./manifest.json" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />

    <title>Simon Squares</title>

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body class="backImage">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12">
          <h1 class="highScoreGameTitle">Simon Squares</h1>
        </div>
      </div>
      <div class="row backImage" id="display-to-user">
        <div class="col-12">
          <h5 id="highScoreTableHeader">Top 5 Best Scores</h5>
          <div class="row">
            <div class="col-12">
              <hr class="firstDivider" />
              <div id="highScoreTableSubHeader">
                <div class="col col-md-4 field">Rank</div>
                <div class="col col-md-4 field">Name</div>
                <div class="col col-md-4 field">Level</div>
              </div>
            </div>

            <hr class="secondDivider" />

            <div class="col col-md-4 rank">
              <p>1st</p>
              <p>2nd</p>
              <p>3rd</p>
              <p>4th</p>
              <p>5th</p>
            </div>

            <!-- these 10 id's are used in the javascript code -->
            <div class="col col-md-4 name">
              <p id="first"></p>
              <p id="second"></p>
              <p id="third"></p>
              <p id="fourth"></p>
              <p id="fifth"></p>
            </div>
            <div class="col col-md-4 score">
              <p id="hs1"></p>
              <p id="hs2"></p>
              <p id="hs3"></p>
              <p id="hs4"></p>
              <p id="hs5"></p>
            </div>
            <!-- above id's are used for selectors in the javascript code -->
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center no-gutters">
      <div class="col myCenteredContent">
        <button class="my-btn" id="back-btn">Back</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/high-scores.js"></script>
  </body>
</html>
