<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="manifest" href="/manifest.json" /> -->
    <link rel="manifest" href="/favicons/manifest.json" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <title>Simon Squares</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="backImage">
    <div class="container-fluid">
      <div class="row justify-content-center myContentRow">
        <div class="col-md-12 col-sm-12">
          <h1 class="splash-gameTitle">Simon Squares</h1>
        </div>
        <div class="instructions">
          <p>A Simple Memory Game</p>
          <p>Follow The Pattern And Try To Reach Level 16!</p>
        </div>
      </div>
      <div class="modal fade" id="myModal">
        <div
          class="modal-dialog modal-sm modal-dialog-centered"
          role="document"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h4>Simon Squares</h4>
            </div>
            <div class="modal-body">
              <label for="userName">Please Enter Your Name</label>
              <input
                type="text"
                name="userName"
                class="form-control"
                id="getUserName"
                placeholder="name"
                value=""
                maxlength="20"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
                id="okButton"
              >
                OK
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center button">
        <div class="col-12 col-sm-6 col-md-12 start">
          <button class="my-btn" id="instructions-btn">How To Play</button>
          <button class="my-btn" id="start-btn">Start Game</button>
          <button class="my-btn" id="high-score-btn">High Scores</button>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/js/index.js"></script>
</html>
